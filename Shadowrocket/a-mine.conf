🇼🇸 台湾节点 = url-test, tolerance = 50, policy-regex-filter = (?=.*(台|TW|(?i)Taiwan))^((?!(港|日|韩|新|美)).)*$
🇯🇵 日本节点 = url-test, tolerance = 50, policy-regex-filter = (?=.*(日本|JP|(?i)Japan))^((?!(香港|台湾|新加坡|美国|韩国|狮城|南朝鲜|US|SG|KR|HK|TW|台灣|美國|韓國|獅城)).)*$
🇸🇬 狮城节点 = url-test, tolerance = 50, policy-regex-filter = (?=.*(新加坡|狮城|SG|(?i)Singapore))^((?!(香港|台湾|日本|美国|韩国|南朝鲜|US|JP|KR|HK|TW|台灣|美國|韓國)).)*$
🇺🇲 美国节点 = url-test, tolerance = 50, policy-regex-filter = (?=.*(美国|美國|US|洛杉矶|西雅图|(?i)States|American))^((?!(香港|台湾|日本|新加坡|韩国|狮城|南朝鲜|SG|JP|KR|HK|TW|台灣|韓國|獅城)).)*$
🇬🇧 英国节点 = url-test, tolerance = 50, policy-regex-filter = 🇬🇧|英国|UK|伦敦|英格兰|伯明翰|泰恩河畔纽卡斯尔|利兹|爱丁堡|格拉斯哥|苏格兰
🇲🇾 马来节点 = url-test, tolerance = 50, policy-regex-filter = (🇲🇾)|(马来)|(Malaysia)|(MA) 
🇺🇳 小众节点 = url-test, tolerance = 50, policy-regex-filter = (喀麦隆)|(冰岛)|(土耳其)|(阿根廷) 
